    CronIsRunningDescription: 'L''importation de l''image de l''article est effectuée à ce moment-là.'
    CronIsRunningTitle: Attention
    CronNotInstalledDescription: "L'installation de l'importation d'images d'articles n'est pas encore terminée.\nVeuillez ajouter le programme nécessaire (`sake dev/tasks/sc-image-importer`) aux Tâches planifiées de votre serveur.\nContactez votre superviseur d'atelier pour plus de détails.\n"
    CronNotInstalledTitle: Attention
    Description: "Utilisez cette fonction de téléchargement pour télécharger plusieurs images de différents articles en une seule fois.\nLes images sont automatiquement attribuées si vous nommez les noms de fichiers comme suit :\n\n[numéro d'article].png/jpg/jpeg\nOU\n[Numéro d'article]-[Numéro consécutif].png/jpg/jpeg\nOU\n[Numéro de l'article]-[Numéro consécutif]-[Brève description - sans espace].png/jpg/jpeg\n\nLa [description courte sans espace] est facultative et est utilisée pour l'optimisation des moteurs de recherche (SEO) afin d'obtenir une meilleure visibilité par les moteurs de recherche tels que Google.\nSi [short description-without-space] n'est pas spécifié, le nom de l'article est utilisé comme paramètre pour l'optimisation du moteur de recherche.\n\nExemple :\nVous souhaitez attribuer 4 images à chacun des deux articles portant les numéros d'article 502.133.66.5 et 758.500.08.9. 3 d'entre eux devraient avoir leur propre description courte.\nUne photo doit être téléchargée pour chacun des articles portant les numéros d'article 128.000.01.7 et 542.550.08.1.\nLes noms de fichiers devraient donc ressembler à ceci :\n\n502.133.66.5-1.png\n502.133.66.5-2-Coffee-Machine-XYZ-Front-View.png\n502.133.66.5-3-Coffee-Machine-XYZ-View-left-side.png\n502.133.66.5-4-Coffee-machine-XYZ-view-right-side.png\n758.500.08.9-1.png\n758.500.08.9-2.png\n758.500.08.9-3.png\n758.500.08.9-4.png\n128.000.01.7.png\n542.550.08.1.png\n\nNotez ici que l'image spécifiée avec le numéro séquentiel 1 est utilisée comme image pour la vue en liste.\nNotez également que les images existantes des éléments concernés seront complètement écrasées si vous utilisez cette fonction.\n"
    FileInfoTitle: 'Les images des articles suivants n''ont pas encore été traitées :'
    MENUTITLE: 'Importation d''images d''articles'
    UploadProductImages: 'Télécharger les images des articles'
