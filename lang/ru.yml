    CronIsRunningDescription: 'В этот момент происходит импорт изображения статьи.'
    CronIsRunningTitle: Внимание
    CronNotInstalledDescription: "Установка импорта изображений статей еще не завершена.\nПожалуйста, добавьте необходимую программу (`sake dev/tasks/sc-image-importer`) в запланированные задачи вашего сервера.\nДля получения более подробной информации обратитесь к начальнику цеха.\n"
    CronNotInstalledTitle: Внимание
    Description: "Используйте эту функцию загрузки, чтобы загрузить сразу много изображений разных статей.\nИзображения назначаются автоматически, если имена файлов названы следующим образом:\n\n[номер элемента].png/jpg/jpeg\nИЛИ\n[Номер элемента]-[Порядковый номер].png/jpg/jpeg\nИЛИ\n[Номер позиции]-[Порядковый номер]-[Краткое описание без пробелов].png/jpg/jpeg\n\n[Краткое описание без пробелов] является необязательным и используется для оптимизации поисковых систем (SEO), чтобы получить лучшую видимость в поисковых системах, таких как Google.\nЕсли [short description-without-space] не указан, название статьи используется в качестве параметра для оптимизации поисковых систем.\n\nПример:\nВы хотите присвоить по 4 изображения каждой из двух статей с номерами 502.133.66.5 и 758.500.08.9. 3 из них должны иметь собственное краткое описание.\nДля каждой из статей с номерами 128.000.01.7 и 542.550.08.1 необходимо загрузить по одной фотографии.\nПоэтому имена файлов должны выглядеть следующим образом:\n\n502.133.66.5-1.png\n502.133.66.5-2-Coffee-Machine-XYZ-Front-View.png\n502.133.66.5-3-Coffee-Machine-XYZ-View-left-side.png\n502.133.66.5-4-Coffee-machine-XYZ-view-right-side.png\n758.500.08.9-1.png\n758.500.08.9-2.png\n758.500.08.9-3.png\n758.500.08.9-4.png\n128.000.01.7.png\n542.550.08.1.png\n\nОбратите внимание, что изображение, указанное с порядковым номером 1, используется в качестве изображения для представления списка.\nТакже обратите внимание, что существующие изображения затронутых элементов будут полностью перезаписаны при использовании этой функции.\n"
