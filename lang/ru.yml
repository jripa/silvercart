  Broarm\CookieConsent\Extensions\SiteConfigExtension:
    Content: '<p>Мы используем файлы cookie для оптимального оформления наших веб-сайтов для вас, для улучшения наших продуктов для вас и для показа вам рекламы на основе интересов совместно со сторонними поставщиками. Здесь вы можете выбрать, какие файлы cookie вы хотите принимать, и изменить свой выбор в любое время. Более подробную информацию вы можете найти в нашей политике использования файлов cookie и в нашей информации о защите данных. Технически необходимые файлы cookie также устанавливаются, когда вы выбираете опцию отклонить.</p><p>Нажав на кнопку "Принять все", вы соглашаетесь с этой обработкой.</p>'
