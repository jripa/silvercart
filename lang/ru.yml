    Marketing_Content: '<p>С помощью маркетинговых файлов cookie мы можем анализировать успешность рекламных мероприятий.</p>'
    Necessary: Необходимо
    Necessary_Content: '<p>Необходимые файлы cookie обеспечивают функциональную работу сайта и должны быть установлены по техническим причинам.</p>'
