        CronIsRunningTitle: Attention
        Description: "Utilisez cette fonction de chargement pour télécharger simultanément plusieurs images de différents articles. \nLes images sont automatiquement attribuées si vous nommez les noms de fichiers comme suit: \n\n [Numéro d'article].png / jpg / jpeg \n OU \n [Numéro d'article]-[numéro consécutif].png/jpg/jpeg \n OU \n [Numéro d'article]-[numéro consécutif]-[brève-description-sans-espaces].png/jpg/jpeg \n\nLa spécification [brève-description-sans-espaces] est facultative et est utilisée pour l'optimisation des moteurs de recherche (SEO) afin d'obtenir une meilleure visibilité des moteurs de recherche tels que Google. \nSi [Brève-description-sans-espaces] n'est pas spécifié, le nom de l'article est utilisé comme paramètre pour l'optimisation des moteurs de recherche. \n\n Exemple: \nVous voulez attribuer 4 images à chacun des deux articles avec les numéros d'article 502.133.66.5 et 758.500.08.9. 3 d'entre eux devraient avoir leur propre description courte. \nUne image doit être téléchargée pour les articles avec les numéros d'article 128.000.01.7 et 542.550.08.1. \nLes noms de fichiers doivent ressembler à ceci: \n\n 502.133.66.5-1.png \n 502.133.66.5-2-machine à café-XYZ-front view.png \n 502.133.66.5-3-machine à café-XYZ-view-left-side.png \n 502.133.66.5-4-machine à café-XYZ-view-right-side.png \n 758.500.08.9-1.png \n 758.500.08.9-2.png \n 758.500.08.9-3.png \n 758.500.08.9-4.png \n 128.000.01.7.png \n 542.550.08.1.png \n\nVeuillez noter que l'image spécifiée avec le numéro consécutif 1 est utilisée comme image pour la vue de liste. \nNotez également que les images existantes des articles concernés seront complètement écrasées si vous utilisez cette fonction. \n"
