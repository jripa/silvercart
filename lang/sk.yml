    Analytics_Content: '<p>Pomocou analytických súborov cookie môžeme technicky analyzovať používanie stránky s cieľom identifikovať problémy a optimalizovať použiteľnosť.</p>'
    Marketing: Marketing
    Marketing_Content: '<p>Pomocou marketingových súborov cookie môžeme analyzovať úspešnosť reklamných opatrení.</p>'
    Necessary: Potrebné
    Necessary_Content: '<p>Nevyhnutné súbory cookie zabezpečujú funkčnosť stránky a musia byť nastavené z technických dôvodov.</p>'
    Preferences: Nastavenia
    Prefrences_Content: '<p>Pomocou preferenčných súborov cookie môžeme prispôsobiť použiteľnosť stránky vašim potrebám. Vďaka tomu si stránka pri ďalšej návšteve zapamätá vaše nastavenia.</p>'
