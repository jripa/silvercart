  Broarm\CookieConsent\Extensions\SiteConfigExtension:
    Content: '<p>Súbory cookie používame na to, aby sme pre vás optimálne navrhli naše webové stránky, aby sme pre vás zlepšili naše produkty a aby sme vám spolu s poskytovateľmi tretích strán zobrazovali reklamu založenú na záujmoch. Tu si môžete vybrať, ktoré súbory cookie chcete akceptovať, a svoj výber kedykoľvek zmeniť. Viac informácií nájdete v našich zásadách používania súborov cookie a v našich informáciách o ochrane údajov. Technicky nevyhnutné súbory cookie sa nastavia aj vtedy, keď vyberiete možnosť odmietnuť.</p><p>Kliknutím na "Akceptovať všetko" súhlasíte s týmto spracovaním.</p>'
    Title: 'Táto webová lokalita používa súbory cookie'
