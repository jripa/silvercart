  SilverCart\Admin\Controllers\ProductImageAdmin:
    CronIsRunningDescription: 'V tomto okamihu sa vykoná import obrázku článku.'
    CronIsRunningTitle: Pozor
    CronNotInstalledDescription: "Inštalácia importu obrázkov článkov ešte nebola dokončená.\nProsím, pridajte potrebný program (`sake dev/tasks/sc-image-importer`) do Naplánovaných úloh vášho servera.\nĎalšie informácie vám poskytne vedúci predajne.\n"
    CronNotInstalledTitle: Pozor
    Description: "Pomocou tejto funkcie nahrávania môžete naraz nahrať veľa obrázkov rôznych článkov.\nObrázky sa automaticky priradia, ak názvy súborov pomenujete takto:\n\n[číslo položky].png/jpg/jpeg\nALEBO\n[Číslo položky]-[Poradové číslo].png/jpg/jpeg\nALEBO\n[Číslo položky]-[Poradové číslo]-[Krátky popis - bez medzery].png/jpg/jpeg\n\n[Short description-without-space] je nepovinný a používa sa na optimalizáciu pre vyhľadávače (SEO) na dosiahnutie lepšej viditeľnosti vo vyhľadávačoch, ako je napríklad Google.\nAk nie je zadaný [short description-without-space], názov článku sa použije ako parameter na optimalizáciu pre vyhľadávače.\n\nPríklad:\nKu každému z dvoch článkov s číslami 502.133.66.5 a 758.500.08.9 chcete priradiť 4 obrázky. 3 z nich by mali mať vlastný krátky popis.\nPre každý z článkov s číslami 128.000.01.7 a 542.550.08.1 je potrebné nahrať jeden obrázok.\nNázvy súborov by preto mali vyzerať takto:\n\n502.133.66.5-1.png\n502.133.66.5-2-Coffee-Machine-XYZ-Front-View.png\n502.133.66.5-3-Coffee-Machine-XYZ-View-left-side.png\n502.133.66.5-4-Coffee-machine-XYZ-view-right-side.png\n758.500.08.9-1.png\n758.500.08.9-2.png\n758.500.08.9-3.png\n758.500.08.9-4.png\n128.000.01.7.png\n542.550.08.1.png\n\nVšimnite si, že obrázok zadaný s poradovým číslom 1 sa použije ako obrázok pre zobrazenie zoznamu.\nUpozorňujeme tiež, že pri použití tejto funkcie sa úplne prepíšu existujúce obrázky dotknutých položiek.\n"
    FileInfoTitle: 'Nasledujúce obrázky položiek ešte neboli spracované:'
