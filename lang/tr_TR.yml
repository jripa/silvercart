    CronNotInstalledTitle: Dikkat
    Description: "Aynı anda farklı öğelerin birçok görüntüsünü yüklemek için bu yükleme özelliğini kullanın.\n Dosya adlarını aşağıdaki gibi adlandırırsanız görüntüler otomatik olarak atanır: \n\n [Ürün numarası] .png / jpg / jpeg\n VEYA\n [Makale numarası] - [ardışık numara] .png / jpg / jpeg\n VEYA\n [Makale numarası] - [Ardışık numara] - [Kısa açıklama-boşluksuz] .png / jpg / jpeg \n\n [Kısa açıklama-boşluksuz] belirtimi isteğe bağlıdır ve Google gibi arama motorları tarafından daha iyi görünürlük elde etmek için arama motoru optimizasyonu (SEO) için kullanılır.\n [Boşluksuz kısa açıklama] belirtilmezse, makale adı arama motoru optimizasyonu için bir parametre olarak kullanılır. \n\n Örnek:\n 502.133.66.5 ve 758.500.08.9 numaralı makalelere sahip iki makalenin her birine 4 adet resim atamak istiyorsunuz. 3 tanesinin kendi kısa açıklaması olmalıdır.\n 128.000.01.7 ve 542.550.08.1 numaralı makaleler için görsel yüklenmelidir.\n Bu nedenle dosya adları şöyle görünmelidir: \n\n 502.133.66.5-1.png\n 502.133.66.5-2-kahve makinesi-XYZ-önden görünüm.png\n 502.133.66.5-3-kahve makinesi-XYZ-view-sol-side.png\n 502.133.66.5-4-kahve makinesi-XYZ-view-right-side.png\n 758.500.08.9-1.png\n 758.500.08.9-2.png\n 758.500.08.9-3.png\n 758.500.08.9-4.png\n 128.000.01.7.png\n 542.550.08.1.png \n\n Liste görünümü için resim olarak ardışık 1 rakamı ile verilen resmin kullanıldığını unutmayınız.\n Bu işlevi kullandığınızda, etkilenen makalelerin mevcut resimlerinin tamamen üzerine yazılacağını lütfen unutmayın.\n"
