    CronIsRunningDescription: 'Der Artikelbild-Import wird in diesem Moment durchgeführt.'
    CronIsRunningTitle: Achtung
    CronNotInstalledDescription: "Die Installation des Artikelbild-Imports wurde noch nicht vollständig abgeschlossen.\nBitte fügen Sie das dafür notwendige Programm (`sake dev/tasks/sc-image-importer`) zu den Zeitgesteuerten Aufgaben Ihres Servers hinzu.\nWenden Sie sich für weitere Details an Ihren Shop-Betreuer.\n"
    CronNotInstalledTitle: Achtung
    Description: "Verwenden Sie diese Upload-Funktion, um viele Bilder verschiedener Artikel auf einmal hochzuladen.\nDie Bilder werden automatisch zugeordnet, wenn Sie die Dateinamen wie folgt benennen:\n\n[Artikelnummer].png/jpg/jpeg\nODER\n[Artikelnummer]-[Fortlaufende Nummer].png/jpg/jpeg\nODER\n[Artikelnummer]-[Fortlaufende Nummer]-[Kurzbeschreibung-ohne-Leerzeichen].png/jpg/jpeg\n\nDie Angabe [Kurzbeschreibung-ohne-Leerzeichen] ist optional und wird für die Suchmaschinenoptimierung (SEO) verwendet, um eine bessere Sichtbarkeit durch Suchmaschinen wie Google zu erlangen.\nWird [Kurzbeschreibung-ohne-Leerzeichen] nicht angegeben, wird der Artikelname als Parameter für die Suchmaschinenoptimierung verwendet.\n\nBeispiel:\nSie wollen den beiden Artikeln mit den Artikelnummern 502.133.66.5 und 758.500.08.9 jeweils 4 Bilder zuordnen. 3 davon sollen eine eigene Kurzbeschreibung erhalten.\nEin Bild soll jeweils für die Artikel mit den Artikelnummern 128.000.01.7 und 542.550.08.1 hochgeladen werden.\nDie Dateinamen sollten demnach wie folgt aussehen:\n\n502.133.66.5-1.png\n502.133.66.5-2-Kaffeemaschine-XYZ-Vorderansicht.png\n502.133.66.5-3-Kaffeemaschine-XYZ-Ansicht-linke-Seite.png\n502.133.66.5-4-Kaffeemaschine-XYZ-Ansicht-rechte-Seite.png\n758.500.08.9-1.png\n758.500.08.9-2.png\n758.500.08.9-3.png\n758.500.08.9-4.png\n128.000.01.7.png\n542.550.08.1.png\n\nBeachten Sie hierbei, dass das Bild, welches mit der fortlaufenden Nummer 1 angegeben ist, als Bild für die Listenansicht verwendet wird.\nBeachten Sie auch, dass bestehende Bilder betroffener Artikel komplett überschrieben werden, wenn Sie diese Funktion verwenden.\n"
    FileInfoTitle: 'Die folgenden Artikelbilder wurden noch nicht verarbeitet:'
