  Broarm\CookieConsent\Extensions\SiteConfigExtension:
    Content: '<p>Używamy plików cookie, aby optymalnie zaprojektować dla Państwa nasze strony internetowe, ulepszyć dla Państwa nasze produkty oraz aby wyświetlać Państwu reklamy oparte na zainteresowaniach wraz z dostawcami zewnętrznymi. Tutaj możesz wybrać, które pliki cookie chcesz zaakceptować i zmienić swój wybór w dowolnym momencie. Więcej informacji można znaleźć w naszej polityce dotyczącej stosowania plików cookie oraz w naszych informacjach o ochronie danych. Technicznie niezbędne pliki cookie są również ustawiane po wybraniu opcji odrzucenia.</p><p>Klikając na "Akceptuję wszystko" akceptujesz to przetwarzanie.</p>'
    Title: 'Ta strona używa plików cookie'
  Broarm\CookieConsent\Forms\CookieConsentForm:
    FormMessage: 'Ustawienia zostały zapisane.'
    Save: 'Potwierdź wybór'
  Broarm\CookieConsent\Model\CookieGroup:
    Analytics: Analiza
    Analytics_Content: '<p>Za pomocą plików cookie do analizy jesteśmy w stanie technicznie analizować korzystanie z witryny w celu identyfikacji problemów i optymalizacji użyteczności.</p>'
    Marketing: Marketing
    Marketing_Content: '<p>Za pomocą marketingowych plików cookie jesteśmy w stanie przeanalizować skuteczność działań reklamowych.</p>'
    Necessary: Niezbędna
    Necessary_Content: '<p>Niezbędne pliki cookie zapewniają funkcjonalne działanie strony i muszą być ustawione ze względów technicznych.</p>'
    Preferences: Ustawienia
    Prefrences_Content: '<p>Za pomocą plików cookie preferencji możemy dostosować użyteczność strony do Twoich potrzeb. Dzięki temu witryna może zapamiętać Twoje preferencje przy następnej wizycie.</p>'
  Broarm\CookieConsent\Model\CookiePolicyPage:
    Content: '<p>$CookieConsentForm</p><p>[cookiegrouptable group="Niezbędny"]</p><p>[cookiegrouptable group="Analytics"]</p><p>[cookiegrouptable group="Marketing"]</p><p>[cookiegrouptable group="Preferencje"]</p>'
