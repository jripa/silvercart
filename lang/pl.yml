    CronIsRunningDescription: 'W tym momencie odbywa się import obrazu artykułu.'
    CronIsRunningTitle: Uwaga
    CronNotInstalledDescription: "Instalacja importu zdjęć artykułów nie została jeszcze zakończona.\nProszę dodać niezbędny program (`sake dev/tasks/sc-image-importer`) do Zaplanowanych zadań Twojego serwera.\nW celu uzyskania dalszych szczegółów należy skontaktować się z kierownikiem sklepu.\n"
    CronNotInstalledTitle: Uwaga
    Description: "Użyj tej funkcji, aby załadować wiele zdjęć różnych artykułów jednocześnie.\nObrazy są automatycznie przypisywane, jeśli nazwy plików zostaną nazwane w następujący sposób:\n\n[numer pozycji].png/jpg/jpeg\nLUB\n[Numer pozycji]-[Kolejny numer].png/jpg/jpeg\nLUB\n[Numer pozycji]-[Kolejny numer]-[Krótki opis-bez spacji].png/jpg/jpeg\n\nKrótki opis [Short description-without-space] jest opcjonalny i jest używany do optymalizacji pod kątem wyszukiwarek (SEO), aby uzyskać lepszą widoczność w wyszukiwarkach takich jak Google.\nJeśli [short description-without-space] nie jest określone, nazwa artykułu jest używana jako parametr do optymalizacji pod kątem wyszukiwarek.\n\nPrzykład:\nChcesz przypisać 4 zdjęcia do każdego z dwóch artykułów o numerach 502.133.66.5 i 758.500.08.9. 3 z nich powinny mieć swój własny krótki opis.\nDla każdego z artykułów o numerach 128.000.01.7 i 542.550.08.1 należy zamieścić jedno zdjęcie.\nNazwy plików powinny więc wyglądać następująco:\n\n502.133.66.5-1.png\n502.133.66.5-2-Coffee-Machine-XYZ-Front-View.png\n502.133.66.5-3-Coffee-Machine-XYZ-View-left-side.png\n502.133.66.5-4-Coffee-machine-XYZ-view-right-side.png\n758.500.08.9-1.png\n758.500.08.9-2.png\n758.500.08.9-3.png\n758.500.08.9-4.png\n128.000.01.7.png\n542.550.08.1.png\n\nZwróć uwagę na to, że obraz o numerze porządkowym 1 jest używany jako obraz dla zestawienia.\nNależy również pamiętać, że istniejące obrazy dotkniętych elementów zostaną całkowicie nadpisane w przypadku użycia tej funkcji.\n"
