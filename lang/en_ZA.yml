    CronNotInstalledDescription: "The installation of the article image import has not yet been completed.\nPlease add the necessary programme (`sake dev/tasks/sc-image-importer`) to the Scheduled Tasks of your server.\nContact your shop supervisor for further details.\n"
    CronNotInstalledTitle: Attention
    Description: "Use this upload function to upload many images of different articles at once.\nThe images are automatically assigned if you name the file names as follows:\n\n[item number].png/jpg/jpeg\nOR\n[Item number]-[Consecutive number].png/jpg/jpeg\nOR\n[Item number]-[Consecutive number]-[Short description-without space].png/jpg/jpeg\n\nThe [Short description-without-space] is optional and is used for search engine optimisation (SEO) to gain better visibility by search engines such as Google.\nIf [short description-without-space] is not specified, the article name is used as a parameter for search engine optimisation.\n\nExample:\nYou want to assign 4 images to each of the two articles with article numbers 502.133.66.5 and 758.500.08.9. 3 of them should have their own short description.\nOne picture is to be uploaded for each of the articles with article numbers 128.000.01.7 and 542.550.08.1.\nThe file names should therefore look like this:\n\n502.133.66.5-1.png\n502.133.66.5-2-Coffee-Machine-XYZ-Front-View.png\n502.133.66.5-3-Coffee-Machine-XYZ-View-left-side.png\n502.133.66.5-4-Coffee-machine-XYZ-view-right-side.png\n758.500.08.9-1.png\n758.500.08.9-2.png\n758.500.08.9-3.png\n758.500.08.9-4.png\n128.000.01.7.png\n542.550.08.1.png\n\nNote here that the image specified with the sequential number 1 is used as the image for the list view.\nAlso note that existing images of affected items will be completely overwritten if you use this function.\n"
