    Content: '<p>Käytämme evästeitä suunnitellaksemme verkkosivustomme optimaalisesti sinulle, parantaaksemme tuotteitamme sinulle ja näyttääksemme sinulle kiinnostukseen perustuvaa mainontaa yhdessä kolmannen osapuolen palveluntarjoajien kanssa. Täällä voit valita, mitkä evästeet haluat hyväksyä, ja muuttaa valintaasi milloin tahansa. Löydät lisätietoja evästeiden käyttöä koskevasta käytännöstämme ja tietosuojaa koskevista tiedoistamme. Teknisesti välttämättömät evästeet asetetaan myös, kun valitset hylkäämisen.</p><p>Klikkaamalla "Hyväksy kaikki" hyväksyt tämän käsittelyn.</p>'
