    CronNotInstalledTitle: Huomio
    Description: "Tämän lataustoiminnon avulla voit ladata useita kuvia eri artikkeleista kerralla.\nKuvat määritetään automaattisesti, jos nimeät tiedostonimet seuraavasti:\n\n[kohteen numero].png/jpg/jpeg\nTAI\n[Nimikkeen numero]-[Juokseva numero].png/jpg/jpeg\nTAI\n[Tuotteen numero]-[Juokseva numero]-[Lyhyt kuvaus - ilman välilyöntiä].png/jpg/jpeg\n\nLyhyt kuvaus ilman välilyöntiä] on valinnainen, ja sitä käytetään hakukoneoptimoinnissa (SEO) hakukoneiden, kuten Googlen, paremman näkyvyyden saavuttamiseksi.\nJos [short description-without-space] ei ole määritetty, artikkelin nimeä käytetään parametrina hakukoneoptimointia varten.\n\nEsimerkki:\nHaluat määrittää 4 kuvaa kummallekin artikkelille, joiden artikkelinumerot ovat 502.133.66.5 ja 758.500.08.9. Kolmella niistä pitäisi olla oma lyhyt kuvaus.\nKustakin artikkelista, jonka artikkelinumerot ovat 128.000.01.7 ja 542.550.08.1, on lähetettävä yksi kuva.\nTiedostojen nimien pitäisi siis näyttää seuraavalta:\n\n502.133.66.5-1.png\n502.133.66.5-2-Coffee-Machine-XYZ-Front-View.png\n502.133.66.5-3-Coffee-Machine-XYZ-View-left-side.png\n502.133.66.5-4-Coffee-machine-XYZ-view-right-side.png\n758.500.08.9-1.png\n758.500.08.9-2.png\n758.500.08.9-3.png\n758.500.08.9-4.png\n128.000.01.7.png\n542.550.08.1.png\n\nHuomaa, että luettelonäkymän kuvana käytetään kuvaa, joka on määritetty juoksevalla numerolla 1.\nHuomaa myös, että jos käytät tätä toimintoa, kyseisten kohteiden olemassa olevat kuvat korvataan kokonaan.\n"
