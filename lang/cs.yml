  Broarm\CookieConsent\Extensions\SiteConfigExtension:
    Content: '<p>Soubory cookie používáme k tomu, abychom pro vás optimálně navrhli naše webové stránky, zlepšili pro vás naše produkty a společně s poskytovateli třetích stran vám zobrazovali zájmovou reklamu. Zde si můžete vybrat, které soubory cookie chcete přijmout, a svůj výběr kdykoli změnit. Další informace najdete v našich zásadách používání souborů cookie a v informacích o ochraně osobních údajů. Technicky nezbytné soubory cookie se nastaví také při výběru možnosti odmítnout.</p><p>Kliknutím na "Accept all" souhlasíte s tímto zpracováním.</p>'
    Title: 'Tyto webové stránky používají soubory cookie'
