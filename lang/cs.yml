    CronIsRunningDescription: 'V tomto okamžiku se provede import obrázku článku.'
    CronIsRunningTitle: Pozor
    CronNotInstalledDescription: "Instalace importu obrázku článku ještě nebyla dokončena.\nPřidejte prosím potřebný program (`sake dev/tasks/sc-image-importer`) do Naplánovaných úloh vašeho serveru.\nDalší informace získáte od vedoucího prodejny.\n"
    CronNotInstalledTitle: Pozor
    Description: "Pomocí této funkce nahrávání můžete nahrát mnoho obrázků různých článků najednou.\nObrázky jsou automaticky přiřazeny, pokud názvy souborů pojmenujete takto:\n\n[číslo položky].png/jpg/jpeg\nNEBO\n[Číslo položky]-[Pořadové číslo].png/jpg/jpeg\nNEBO\n[Číslo položky]-[Pořadové číslo]-[Krátký popis bez mezery].png/jpg/jpeg\n\nPopis [Short description-without-space] je nepovinný a slouží k optimalizaci pro vyhledávače (SEO), aby byl lépe viditelný ve vyhledávačích, jako je Google.\nPokud není zadán parametr [short description-without-space], použije se název článku jako parametr pro optimalizaci pro vyhledávače.\n\nPříklad:\nKe každému ze dvou článků s čísly článků 502.133.66.5 a 758.500.08.9 chcete přiřadit 4 obrázky. 3 z nich by měly mít vlastní krátký popis.\nPro každý z článků s čísly 128.000.01.7 a 542.550.08.1 je třeba nahrát jeden obrázek.\nNázvy souborů by tedy měly vypadat takto:\n\n502.133.66.5-1.png\n502.133.66.5-2-Coffee-Machine-XYZ-Front-View.png\n502.133.66.5-3-Coffee-Machine-XYZ-View-left-side.png\n502.133.66.5-4-Coffee-machine-XYZ-view-right-side.png\n758.500.08.9-1.png\n758.500.08.9-2.png\n758.500.08.9-3.png\n758.500.08.9-4.png\n128.000.01.7.png\n542.550.08.1.png\n\nVšimněte si, že obrázek zadaný s pořadovým číslem 1 se použije jako obrázek pro zobrazení seznamu.\nVezměte také na vědomí, že při použití této funkce budou zcela přepsány existující obrázky dotčených položek.\n"
    FileInfoTitle: 'Následující obrázky položek ještě nebyly zpracovány:'
